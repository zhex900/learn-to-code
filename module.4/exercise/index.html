<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./exercise/style.css" />
    <title>Bootstrap & Vanilla JS To-Do List (Mock Server)</title>
    <!-- Load Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Load Inter Font for a modern look -->
  </head>
  <body class="bg-success" style="--bs-bg-opacity: 0.5">
    <div class="container my-5">
      <div class="card p-4 mx-auto" style="max-width: 600px">
        <h1 class="card-title text-center mb-4 text-info">
          Todo List Exercise
        </h1>

        <!-- Status Indicator -->
        <div id="authStatus" class="mb-3 text-center">
          <span class="badge bg-info text-dark"
            >Data Mode: Mock JSON Server (localStorage)</span
          >
        </div>

        <!-- Form for Adding New Tasks -->
        <div class="mb-4">
          <div class="input-group">
            <input
              type="text"
              id="taskInput"
              class="form-control"
              placeholder="What needs to be done?"
            />
            <button class="btn btn-primary" id="addTaskBtn">
              <i class="bi bi-plus-lg"></i> Add Task
            </button>
          </div>
        </div>

        <!-- List of Tasks (DOM Target) -->
        <h5 class="mb-3">Tasks:</h5>

        <ul class="list-group" id="taskList">
          <!-- Tasks will be inserted here by JavaScript -->
        </ul>
      </div>
    </div>

    <!-- Load Bootstrap 5 JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./exercise/todolist.js"></script>
  </body>
</html>
