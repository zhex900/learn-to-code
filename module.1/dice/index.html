<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Generator ðŸŽ²</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 to-gray-700 text-white flex items-center justify-center min-h-screen"
  >
    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg text-center w-80">
      <h1 class="text-2xl font-bold mb-4">ðŸŽ² Dice Generator</h1>

      <label for="dice" class="block mb-2">Choose your dice:</label>
      <select id="dice" class="w-full text-black p-2 rounded mb-4">
        <option value="1">D1</option>
        <option value="2" selected>D2</option>
        <option value="3">D3</option>
        <option value="4">D4</option>
        <option value="5">D5</option>
        <option value="6">D6</option>
      </select>

      <button
        id="rollBtn"
        class="bg-yellow-500 hover:bg-yellow-600 text-black font-semibold px-4 py-2 rounded w-full"
      >
        Roll Dice
      </button>

      <div id="result" class="mt-6 text-4xl font-bold"></div>
    </div>

    <script type="module">
      const rollBtn = document.getElementById("rollBtn");
      const result = document.getElementById("result");
      const diceSelect = document.getElementById("dice");

      import { rollDice } from "/dice/dice.js";

      rollBtn.addEventListener("click", () => {
        const sides = parseInt(diceSelect.value);
        const randomNumber = rollDice(sides);
        result.textContent = randomNumber;
      });
    </script>
  </body>
</html>
